<div class="meiozn">
  <div class="example-container">
    <mat-card class="mat-elevation-z6">
      <mat-card-header>
        <mat-card-title>
          <mat-form-field>
            <input matInput #mailcomt [(ngModel)]="comentario.mail">
          </mat-form-field>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <textarea matInput #msgcomt [(ngModel)]="comentario.mensagem"></textarea>
        </mat-form-field>
      </mat-card-content >
      <div class="cent_bt">
        <button mat-raised-button mat-icon-button color="primary" (click)="atualizarComentario()">
          <mat-icon>save_as</mat-icon>
        </button>
      </div>
    </mat-card>
    </div>
</div>
