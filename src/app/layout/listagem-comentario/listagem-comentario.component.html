<app-menu></app-menu>

<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="filtrar(inputDoFiltro.value)" placeholder="Digite um filtro" #inputDoFiltro>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- email Column -->
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef="displayedColumns" mat-sort-header><span class="espacinho">----------------------------</span>EMAIL </th>
      <td mat-cell *matCellDef="let row">
        <button
        mat-raised-button
        mat-icon-button
        color="primary"
        (click)="attComentario(row)"
      >
        <mat-icon>edit</mat-icon>
      </button>
        <span class="espacinho">---</span>
        <button
          mat-raised-button
          mat-icon-button
          color="primary"
          (click)="removerComentario(row)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <span class="espacinho">----</span>
        {{row.mail}} </td>
    </ng-container>

    <!-- mensagem Column -->
    <ng-container matColumnDef="mensagem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MENSAGEM </th>
      <td mat-cell *matCellDef="let row"> {{row.mensagem}}
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{inputDoFiltro.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
