<div fxLayout="row wrap" fxLayout.lt-nd="column" class="cardzito">
  <mat-card  *ngFor="let babysitter of babysitters" class="example-card">
    <mat-card-subtitle>Para√≠ba</mat-card-subtitle>
    <mat-card-title>{{ babysitter.nome }}</mat-card-title>
    <mat-card-content>
      <p>{{ babysitter.descricao}}</p>
    </mat-card-content>
    <ngb-rating [max]="5" [(rate)]="rating" [readonly]="false"></ngb-rating>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button>MAIS</button>
      <button mat-button>ESCOLHER</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
