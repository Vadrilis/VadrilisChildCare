<app-menu></app-menu>

<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="filtrar(inputDoFiltro.value)" placeholder="Digite um filtro" #inputDoFiltro>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef="displayedColumns" mat-sort-header> NOME </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

    <!-- data de aniversario Column -->
    <ng-container matColumnDef="dataAniversario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DATA DE ANIVERSÁRIO </th>
      <td mat-cell *matCellDef="let row"> {{row.dataAniversario}} </td>
    </ng-container>

    <!-- cep Column -->
    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CEP </th>
      <td mat-cell *matCellDef="let row"> {{row.cep}}% </td>
    </ng-container>

    <!-- descricao Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIÇÃO </th>
      <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
    </ng-container>

    <!-- detalhes Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let row">
        <button
        mat-raised-button
        mat-icon-button
        color="primary"
        (click)="detalhar(row)"
        >
        <mat-icon>zoom_in</mat-icon>
      </button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{inputDoFiltro.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
